<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<script type="module" src="StereoDelay.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div id="buttons">
	</div>
	<div id="mixing">
		<div class="fader" id="master">
			<input type="range" id="input-master" min="0" max="1" value="0.5" step="0.01" autocomplete="off">
			<label>Master</label>
		</div>
		<div class="fader" id="delaygain">
			<input type="range" id="input-delaygain" min="0" max="1" value="0" step="0.01" autocomplete="off">
			<label>Delay</label>
		</div>
		<div class="fader" id="delayfeedback">
			<input type="range" id="input-delayfeedback" min="0" max="0.9" value="0.5" step="0.01" autocomplete="off">
			<label>Delay Feedback</label>
		</div>
		<div class="fader" id="ldelaytime">
			<input type="range" id="input-ldelaytime" min="0" max="2.0" value="0.22" step="0.01" autocomplete="off">
			<label>LDelay Time</label>
		</div>
		<div class="fader" id="rdelaytime">
			<input type="range" id="input-rdelaytime" min="0" max="2.0" value="0.3" step="0.01" autocomplete="off">
			<label>RDelay Time</label>
		</div>
	</div>
</body>
</html>
